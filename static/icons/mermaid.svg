<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Rational Exponent palette -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8EBF4"/>
      <stop offset="1" stop-color="#E5E1E2"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F464B7"/>
      <stop offset="1" stop-color="#E60C8E"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#140C0D" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- App icon background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>
  <rect x="48" y="48" width="416" height="416" rx="80"
        fill="none" stroke="#B0ACAD" stroke-width="8"/>

  <!-- Central RE tile -->
  <rect x="146" y="146" width="220" height="220" rx="36"
        fill="#9E9C9D" filter="url(#shadow)"/>
  <rect x="162" y="162" width="188" height="188" rx="28"
        fill="none" stroke="#F8EBF4" stroke-width="8"/>

  <text x="256" y="290"
        text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="112"
        font-weight="900"
        fill="#F8EBF4">RE</text>

  <!-- Mermaid flow (clean + minimal) -->
  <g fill="none" stroke="#6D696A" stroke-width="10" stroke-linecap="round" opacity="0.9">
    <path d="M256 88 V146"/>
    <path d="M366 256 H424"/>
    <path d="M256 366 V424"/>
    <path d="M88 256 H146"/>
  </g>

  <!-- Nodes -->
  <rect x="220" y="56" width="72" height="40" rx="10" fill="#FFFFFF" stroke="#6D696A" stroke-width="4"/>
  <path d="M404 236 L444 256 L404 276 L364 256 Z" fill="url(#accent)"/>
  <rect x="220" y="416" width="72" height="40" rx="10" fill="#FFFFFF" stroke="#6D696A" stroke-width="4"/>
  <path d="M68 236 L108 256 L68 276 Z" fill="#C0BABB"/>

  <!-- Subtle Mermaid wave -->
  <path d="M190 336 C214 322 238 350 256 336 S298 322 322 336"
        fill="none" stroke="url(#accent)" stroke-width="6"/>
</svg>
